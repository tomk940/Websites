<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stopwatch App</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type='text/css'>

      
  </head>
  <body>
      
      <div class="container-fluid">
          <div id="header">Stopwatch</div>
      
          
          <div id="lap">
              <span id="lapMinutes">00</span>:<span id="lapSeconds">00</span>:<span id="lapCentiSeconds">00</span>
          </div>
          
          
          <div id="time">
              <span id="timeMinutes">00</span>:<span id="timeSeconds">00</span>:<span id="timeCentiSeconds">00</span>
          </div>
          
          <div class="row" id="controlsContainer">
              <div class="col-xs-2 col-xs-offset-4">
                  <div id="startButton" class="control">
                      Start
                  </div>
                  <div id="stopButton" class="control">
                      Stop
                  </div>
                  <div id="resumeButton" class="control">
                      Resume
                  </div>
              </div>
          
              <div class="col-xs-2">
                  <div id="lapButton" class="control">
                      Lap
                  </div>
                  <div id="resetButton" class="control">
                      Reset
                  </div>     
              </div>
          </div>
          
          
         <div id="Lapcontainer">
          
          </div> 
          
          
          
          
          
          
          
          
          
          
          
          
          
      
      </div>
            
      
      
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
      <script src="stopwatch.js"></script>
      
  </body>
</html>
