<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Fruit Ninja Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=2, user-scalable=yes">
        
        <link rel="stylesheet" href="styling.css">
    </head>
        
    <body>
        
        <div id="container">
            
            
            <div id="score">
                Score: <span id="scoreValue">0</span>
            </div>
            
             <div id="trialsLeft">
                <span id="trialsValue"> </span>
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try Again!
            </div>
            
            <div id="fruitContainer">
                <img id="fruit1" class="fruit">
            </div>
            
            <div id="instruction">
                Catch Fruits
            </div>
            
            <div id="startReset">
                Start Game
            </div>
            <div id="timeRemaining">
                Time Remaining: <span id="timeRemainingValue">60</span> secs
            </div>
            
            <div id="gameOver">
                <p>Game Over</p>
                <p>Your Score is:</p>
            </div>
            
                
            <audio id="sliceSound">
                <source src="audio/slicefruit.mp3">
                <source src="audio/slicefruit.ogg">
            </audio>
            
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
