<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Percentage Practice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=2, user-scalable=yes">
        
        <link rel="stylesheet" href="questionStyling.css">
    </head>
        
    <body>
        <div id="titleContainer">
            <h1>Percentage Practice</h1>
        </div>
        
        
        <div id="container">
            
            
            
            
            <div id="correct">
                Well Done My Love!!   Keep Going! :D
            </div>
            
            <div id="wrong">
                Try Again Ayshe! Gaawwdddd :P 
            </div>
            
            <div id="question">
                Question
            </div>
            
            <div id="instruction">
                Click on the Correct Answer
            </div>
            
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            
            <div id="startReset">
                Start Game
            </div>
            
            <div id="gameOver">
                <p>Game Over</p>
                <p>Your Score is:</p>
            </div>
            
            
        </div>
        
        <br />
        <br />
        <br />
        
        <p><a href="index.html" id="mainMenu">Main Menu</a></p>
        
        <script src="percentagePractiseScript.js"></script>
        
        <style>
            #question{
                font-size: 50px;
            }
        </style>
        
    </body>

</html>
